{% extends "base.html" %}
{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="text-center max-w-md">
        <!-- Error Graphic -->
        <div class="relative inline-block mb-8">
            <div class="text-[120px] font-black text-gray-200 dark:text-[#1E1E1E] leading-none select-none">404</div>
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="w-16 h-16 bg-[#F18523]/10 rounded-2xl flex items-center justify-center">
                    <svg class="w-8 h-8 text-[#F18523]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Message -->
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Page not found</h1>
        <p class="text-gray-500 dark:text-gray-400 mb-8">
            The page you are looking for does not exist or has been moved. Check the URL and try again.
        </p>

        <!-- Actions -->
        <div class="flex items-center justify-center space-x-3">
            <a href="javascript:history.back()"
               class="inline-flex items-center px-4 py-2 bg-gray-100 dark:bg-[#2A2A2A] hover:bg-gray-200 dark:hover:bg-[#2A2A2A]/80 text-gray-700 dark:text-gray-200 text-sm font-medium rounded-lg border border-[#26A0D8]/20 dark:border-[#26A0D8]/40 transition-colors">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                Go Back
            </a>
            <a href="{{ url_for('dashboard.index') if current_user and current_user.is_authenticated else url_for('auth.login') }}"
               class="inline-flex items-center px-4 py-2 bg-[#F18523] hover:bg-[#D97218] text-white text-sm font-medium rounded-lg transition-colors">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                Go Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
