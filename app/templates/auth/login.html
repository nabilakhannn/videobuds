{% extends "base.html" %}
{% block title %}Sign In{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-14 h-14 bg-[#F18523] rounded-2xl mb-4 shadow-lg shadow-[#F18523]/20">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
            </div>
            <h1 class="text-2xl font-extrabold text-gray-900 dark:text-white">Welcome back</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-1">Sign in to your <span class="text-[#F18523] font-semibold">VideoBuds</span> account</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white dark:bg-[#1E1E1E] border border-[#26A0D8]/20 dark:border-[#26A0D8]/40 rounded-2xl p-8 shadow-sm dark:shadow-xl">
            <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-5">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Email address</label>
                    <input type="email" id="email" name="email" required autocomplete="email" autofocus
                           value="{{ request.form.get('email', '') }}"
                           class="w-full px-4 py-2.5 bg-white dark:bg-[#141414] border border-[#26A0D8]/30 dark:border-[#26A0D8]/30 rounded-lg text-gray-900 dark:text-white placeholder-gray-400
                                  focus:outline-none focus:ring-2 focus:ring-[#F18523] focus:border-transparent transition-colors"
                           placeholder="you@example.com">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password"
                           class="w-full px-4 py-2.5 bg-white dark:bg-[#141414] border border-[#26A0D8]/30 dark:border-[#26A0D8]/30 rounded-lg text-gray-900 dark:text-white placeholder-gray-400
                                  focus:outline-none focus:ring-2 focus:ring-[#F18523] focus:border-transparent transition-colors"
                           placeholder="Enter your password">
                </div>

                <!-- Remember Me -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox" name="remember" value="1"
                               class="w-4 h-4 bg-white dark:bg-[#141414] border-[#26A0D8]/30 rounded text-[#F18523] focus:ring-[#F18523] focus:ring-offset-0">
                        <span class="text-sm text-gray-500 dark:text-gray-400">Remember me</span>
                    </label>
                </div>

                <!-- Submit -->
                <button type="submit"
                        class="w-full py-2.5 px-4 bg-[#F18523] hover:bg-[#D97218] text-white font-bold rounded-lg
                               focus:outline-none focus:ring-2 focus:ring-[#F18523] focus:ring-offset-2 focus:ring-offset-white dark:focus:ring-offset-[#1E1E1E]
                               transition-all shadow-lg shadow-[#F18523]/20">
                    Sign In
                </button>
            </form>
        </div>

        <!-- Register Link -->
        <p class="text-center mt-6 text-sm text-gray-500 dark:text-gray-400">
            Don't have an account?
            <a href="{{ url_for('auth.register') }}" class="text-[#F18523] hover:text-[#D97218] font-medium transition-colors">
                Create one now
            </a>
        </p>
    </div>
</div>
{% endblock %}
