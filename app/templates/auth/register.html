{% extends "base.html" %}
{% block title %}Create Account{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-14 h-14 bg-[#F18523] rounded-2xl mb-4 shadow-lg shadow-[#F18523]/20">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
            </div>
            <h1 class="text-2xl font-extrabold text-gray-900 dark:text-white">Create your account</h1>
            <p class="text-gray-500 dark:text-gray-400 mt-1">Start creating videos with <span class="text-[#F18523] font-semibold">VideoBuds</span></p>
        </div>

        <!-- Register Form -->
        <div class="bg-white dark:bg-[#1E1E1E] border border-[#26A0D8]/20 dark:border-[#26A0D8]/40 rounded-2xl p-8 shadow-sm dark:shadow-xl">
            <form method="POST" action="{{ url_for('auth.register') }}" class="space-y-5">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <!-- Display Name -->
                <div>
                    <label for="display_name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Display name</label>
                    <input type="text" id="display_name" name="display_name" required autocomplete="name"
                           value="{{ request.form.get('display_name', '') }}"
                           class="w-full px-4 py-2.5 bg-white dark:bg-[#141414] border border-[#26A0D8]/30 rounded-lg text-gray-900 dark:text-white placeholder-gray-400
                                  focus:outline-none focus:ring-2 focus:ring-[#F18523] focus:border-transparent transition-colors"
                           placeholder="Your name">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Email address</label>
                    <input type="email" id="email" name="email" required autocomplete="email"
                           value="{{ request.form.get('email', '') }}"
                           class="w-full px-4 py-2.5 bg-white dark:bg-[#141414] border border-[#26A0D8]/30 rounded-lg text-gray-900 dark:text-white placeholder-gray-400
                                  focus:outline-none focus:ring-2 focus:ring-[#F18523] focus:border-transparent transition-colors"
                           placeholder="you@example.com">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password" minlength="8"
                           class="w-full px-4 py-2.5 bg-white dark:bg-[#141414] border border-[#26A0D8]/30 rounded-lg text-gray-900 dark:text-white placeholder-gray-400
                                  focus:outline-none focus:ring-2 focus:ring-[#F18523] focus:border-transparent transition-colors"
                           placeholder="Minimum 8 characters">
                    <p class="mt-1 text-xs text-gray-500">Must be at least 8 characters long</p>
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="password_confirm" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Confirm password</label>
                    <input type="password" id="password_confirm" name="password_confirm" required autocomplete="new-password"
                           class="w-full px-4 py-2.5 bg-white dark:bg-[#141414] border border-[#26A0D8]/30 rounded-lg text-gray-900 dark:text-white placeholder-gray-400
                                  focus:outline-none focus:ring-2 focus:ring-[#F18523] focus:border-transparent transition-colors"
                           placeholder="Re-enter your password">
                </div>

                <!-- Submit -->
                <button type="submit"
                        class="w-full py-2.5 px-4 bg-[#F18523] hover:bg-[#D97218] text-white font-bold rounded-lg
                               focus:outline-none focus:ring-2 focus:ring-[#F18523] focus:ring-offset-2 focus:ring-offset-white dark:focus:ring-offset-[#1E1E1E]
                               transition-all shadow-lg shadow-[#F18523]/20">
                    Create Account
                </button>
            </form>
        </div>

        <!-- Login Link -->
        <p class="text-center mt-6 text-sm text-gray-500 dark:text-gray-400">
            Already have an account?
            <a href="{{ url_for('auth.login') }}" class="text-[#F18523] hover:text-[#D97218] font-medium transition-colors">
                Sign in
            </a>
        </p>
    </div>
</div>

<script>
    var pw = document.getElementById('password');
    var pwc = document.getElementById('password_confirm');
    if (pw && pwc) {
        pwc.addEventListener('input', function() {
            if (pwc.value && pw.value !== pwc.value) {
                pwc.setCustomValidity('Passwords do not match');
            } else {
                pwc.setCustomValidity('');
            }
        });
        pw.addEventListener('input', function() {
            if (pwc.value) pwc.dispatchEvent(new Event('input'));
        });
    }
</script>
{% endblock %}
